<h1 mat-dialog-title>Achieved Flags</h1>
<div mat-dialog-content>

    <mat-list>
        <mat-list-item *ngFor="let item of data.flags">
            <li>
                {{item.value}}
            </li>
        </mat-list-item>
        <mat-divider></mat-divider>

    </mat-list>

    <button color="primary" mat-raised-button (click)="onCloseClick()">Close</button>

</div>
