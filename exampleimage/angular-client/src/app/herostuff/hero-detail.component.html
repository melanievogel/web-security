<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>Id: </label>{{hero.id}}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="Name" disabled="true"/>
  </div>
  <div>
    <label>Price: </label>
    <input [(ngModel)]="hero.price" placeholder="Price" disabled="true" />
  </div>
  <div>
    <label>Age: </label>
    <input [(ngModel)]="hero.age" placeholder="Age" disabled="true" />
  </div>
  <button (click)="goBack()">Back</button>
  <!--<button (click)="save()">Save</button>-->
</div>
